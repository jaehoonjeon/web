<!DOCTYPE html>
<html>
<!--jQuery 속성 css, attr, html, text-->
<head>
    <meta charset="utf-8">
    <!--script src="https://code.jquery.com/jquery-3.5.1.js" 
                integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
                crossorigin="anonymous"></script-->
    <script src="jquery-3.5.1.js"></script>
    <script>
        //개발: development  - local file
        //배포: production   - CND
        
        $(document).ready(function(){});
        // == 같은 의미   
        $(function(){});
    </script>
</head>

<body>
    <h1 id="1">Hello World</h1>
    <h1 id="2">Hello World</h1>
    <h1 id="3">Hello World</h1>
    <img />
    <br>
    <h2></h2>
    <h2></h2>
    <h2></h2>

    <h3></h3>
    <h3></h3>
    <h3></h3>

    <script>
        ////////////////////////////////////////////////////////////////////////////
        ///1. css - get,set
        ////////////////////////////////////////////////////////////////////////////

        //1. Setter - jQuery 객체

        //A. (문자열, 문자열) chainning 가능
        $("#1").css("color", "red")
               .css("background-color", "orange");

        //B. 객체
        $("#2").css({
            "color": "blue",
            "background-color": "yellow",
            "text-align": "center"
        })

        //참고. 함수로 값을 입력 할 수도있음
        $("#3").css("color", function (index) {
            return "red"
        })

        //2. Getter - 매개 변수를 하나 생략해서 사용한다. - 문자열을 리턴
        var value = $("h1").css("color");
        console.log('h1-color : ' + value);

        ////////////////////////////////////////////////////////////////////////////
        ///2. attr
        ////////////////////////////////////////////////////////////////////////////

        // 1.Setter
        $("img").attr("src", "http://placehold.it/100X100")
                .attr("alt", "test image");
        
        $("img").attr({
            "src": "http://placehold.it/200X200",
            "alt": "test_image"
        })

        // 2.Getter
        var test = $("img").attr("src");
        console.log('img-src :' + test);

        ////////////////////////////////////////////////////////////////////////////
        ///3. html
        ////////////////////////////////////////////////////////////////////////////

        // 1.Setter
        $("h2").html("Hello World H2");        
        // 2.Getter //첫번째를 가져옴
        var test = $("h2").html(); 
        console.log('h2-html : ' + test);


        ////////////////////////////////////////////////////////////////////////////
        ///4. text
        ////////////////////////////////////////////////////////////////////////////

        // 1.Setter
        $("h3").text("Hello World H3");
        // 2.Getter //첫번째가 아닌 전부 가져옴
        var test = $("h3").text(); 
        console.log('h3-text : ' + test);
        

    </script>

</body>

</html>
