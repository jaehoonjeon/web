<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Morden WebSite Layout Design</title>
        <style>
            html, body { height: 100%; background: #000011; text-transform: uppercase;}
            * {margin: 0; padding: 0;}
            
            
            div{
                background-color: #FFF; width: 600px; height: 100px;
                text-align: center; line-height: 100px;
                margin: 10px auto;
            }
            div:nth-child(2n+1)
            {
                background-color: yellow;
            }
        </style>
        <script></script>
    </head>

        <div>box 1</div>
        <div>box 2</div>
        <div>box 3</div>
        <div>box 4</div>
        <div>box 5</div>
        <div>box 6</div>
        <div>box 7</div>

        <div>box 10</div>
    </body>
