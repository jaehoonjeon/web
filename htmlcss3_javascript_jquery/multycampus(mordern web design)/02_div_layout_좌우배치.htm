<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Morden WebSite Layout Design</title>
        <style>
            html, body { height: 100%; background: #000011;}
            * {margin: 0; padding: 0; text-transform: uppercase;}
            
            .box1{
                background-color: #FFFFFF; width: 600px; height: 150px;
                text-align: center; line-height: 150px;
                margin: 10px auto;
            }
            .box2{
                background-color: #00FFFF; width: 33.3333%; height: 150px;
                text-align: center; line-height: 150px;
                float: left;
            }
            .box3{
                background-color: pink; width: 33.3333%; height: 150px;
                text-align: center; line-height: 150px;
                float: left;
            }
            .box5{
                background-color: #FFFF00; width: 33.3333%; height: 150px;
                text-align: center; line-height: 150px;
                float: left;
            }
            .box23-wrap{
                border: 0px solid red; width: 600px;
                margin: 0 auto;
            }
            .box4{
                background-color: #FFFFFF; width: 600px; height: 150px;
                text-align: center; line-height: 150px;
                margin: 10px auto;
            }
            
            .clear{
                clear:both;
            }
        </style>
        <script></script>
    </head>
    <body>             
        <div class="box1">box 1</div>
        <div class="box23-wrap">
            <div class="box2">box 2</div>
            <div class="box3">box 3</div>
            <div class="box5">box 5</div>
        </div>
        <div class="clear"></div>
        <div class="box4">box 4</div>
    </body>
</html>
