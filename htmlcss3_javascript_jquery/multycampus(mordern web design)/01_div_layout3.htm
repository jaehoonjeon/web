<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Morden WebSite Layout Design</title>
        <style>
            html, body { height: 100%; background: #000011; text-transform: uppercase;}
            * {margin: 0; padding: 0;}
            
            
            .box1-wrap, .box2-wrap, .box3-wrap, .box4-wrap{
                display: table; width: 100%; height: 25%;
            }
            
            .box1, .box2, .box3, .box4{
                background-color: #80ffff; height:25%;
                border: 10px solid; box-sizing: border-box;
                display: table-cell; text-align: center; vertical-align: middle;
            }
            
            .box-bgcolor-fff{
                background-color: #ffffff;
            }
            
            .bb0px {
                border-bottom: 0px solid;
            }
        </style>
        <script></script>
    </head>
    <body>        
        <div class="box1-wrap">
            <div class="box1 bb0px box-bgcolor-fff">box 1</div>
        </div>
        <div class="box2-wrap">
            <div class="box2 bb0px">box 2</div>
        </div>
        <div class="box3-wrap">
            <div class="box3 bb0px box-bgcolor-fff">box 3</div>
        </div>
        <div class="box4-wrap">
            <div class="box4">box 4</div>
        </div>
        
    </body>
</html>
