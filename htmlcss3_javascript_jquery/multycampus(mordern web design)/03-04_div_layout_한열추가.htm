<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Morden WebSite Layout Design</title>
        <style>
            html, body { height: 100%; background: #000011;}
            * {margin: 0; padding: 0; text-transform: uppercase;}
            
            
            .box1{
                background-color: #80FFFF; width: 600px; height: 150px;
                text-align: center; line-height: 150px;
                margin: 10px auto;
            }
            .box2{
                background-color: #FFFFFF; width: 33.333%; height: 150px;
                text-align: center; line-height: 150px;
                float: left;
            }
            .box3{
                background-color: gray; width: 33.333%; height: 150px;
                text-align: center; line-height: 150px;
                float: left;
            }
            .box4{
                background-color: yellow; width: 33.333%; height: 150px;
                text-align: center; line-height: 150px;
                float: left;
            }
            .box5{
                background-color: #80FFFF; width: 600px; height: 150px;
                text-align: center; line-height: 150px;
                margin: 10px auto;
            }
            .box6{
                background-color: #8000FF; width: 600px; height: 50px;
                text-align: center; line-height: 50px;
                margin: 10px auto;
            }
            .box7{
                background-color: white; width: 100%; height: 50px;
                text-align: center; line-height: 50px;
            }
            
            .box234-wrap{
                border: 0px solid red; width: 600px;
                margin: 0 auto;
            }
            /*
            .clear{
                clear: both;
            }
            */
            .clearfix::after{
                content: ""; display: block; clear: both;
            }
        </style>
        <script></script>
    </head>
    <body>
        <div class="box7">box7</div>
        <div class="box1">box1</div>
        <div class="box6">box6</div>
        <div class="box234-wrap clearfix">
            <div class="box2">box 2</div>
            <div class="box3">box 3</div>
            <div class="box4">box 4</div>
        </div>
        <!--div class="clear"></div-->
        <div class="box5">box 5</div>
    </body>
</html>
