<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Modern WebSite Layout Design</title>
        <style>
            html, body { font-family: "malgun gothic", "dotum"; }
            * { margin: 0; padding: 0;}
            
            /* container */
            .container {
                width: 800px; border: 5px solid; box-sizing: border-box;
                margin: 0 auto; opacity: 0.5;
            }
            
            /* header */
            .uppermost {
                background-color: pink; height: 50px; 
                text-align: center; line-height: 50px;
            }
            .container-upm {
                background-color: #FDA; border: 0px; width: 100%;
            }
            
            /* header */
            header {
                background-color: #90FFFF; height: 150px; 
                text-align: center; line-height: 150px;
            }
            .container-h {
                background-color: #FDA; border: 0px; width: 100%;
            }
            
            /* nav */
            nav {
                background-color: #00FFFF; height: 50px; 
                /*text-align: center; */
                line-height: 50px;
            }
            .container-n {
                /*background-color: #FDA; */
                border: 0px;
            } 
            
            
            /* content */
            .content-wrap {
                background-color: pink;
            }
            .container-sc {
                opacity: 1;
                overflow: auto;
            }
            aside {
                background-color: red; width: 30%; height: 300px;
                text-align: center; line-height: 300px;
                float: left;
            }
            article {
                background-color: blue; width: 70%; height: 300px;
                text-align: center; line-height: 300px;
                float: left;
            }
            
            /* footer */
            footer {
                background-color: gray; height: 150px;
                text-align: center; line-height: 150px;
            }
            .container-f {
                background-color: #FDA; border: 0px; width: 100%;
                opacity: 0.1;
            }
            
            
            /* clearfix */
            .clear {
                clear: both;
            }
        </style>
        <script></script>
    </head>
    <body>
        
        <div class="uppermost">
            <div class="container container-upm">uppermost</div>
        </div><!-- //uppermost -->
        
        
        <header>
            <div class="container container-h">header</div>
        </header><!-- //header -->
        
        
        <nav>
            <div class="container container-n">menu1 &nbsp;&nbsp; menu2 &nbsp;&nbsp; menu3 &nbsp;&nbsp; menu4 &nbsp;&nbsp; menu5</div>
        </nav><!-- //nav -->
        
        
        <div class="content-wrap">
            <div class="container container-sc">
                <aside>sidebar</aside>
                <article>content</article>
            </div>
        </div><!-- //content -->
        
        <div class="clear"></div>
        
        <footer>
            <div class="container container-f">footer</div>
        </footer><!-- //footer -->
        
    </body>
</html>
