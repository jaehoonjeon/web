<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Mordern WebSite & Layout Design</title>
        <style>
            html, body { height: 100%; background: black; }
            * {margin: 0; padding: 0; text-transform: capitalize}
            
            .box6{
                background-color: #FFFFFF; width: 100%; height: 40px;
                text-align: center; line-height: 40px;
            }
            .box1{
                background-color: #80FFFF; width: 600px; height: 150px;
                text-align: center; line-height: 150px;
                margin: 10px auto;
            }
            .box5{
                background-color: #FF0000; width: 600px; height: 50px;
                text-align: center; line-height: 50px;
                margin: 10px auto;
            }
            .box2{
                background-color: #FFFF00; width: 200px; height: 150px;
                text-align: center; line-height: 150px;
                float: left;
            }
            .box3{
                background-color: #FFFFFF; width: 400px; height: 150px;
                text-align: center; line-height: 150px;
                float: left;
            }
            .box4{
                background-color: #80FFFF; width: 600px; height: 150px;
                text-align: center; line-height: 150px;
                margin: 10px auto;
            }
            .box23-wrap{
                border: 0px solid red; width: 600px;
                margin: 0 auto;
                /* box2,3에 크기에 맞게 맞춤
                overflow: auto; 
                */
            }
            
            .clear{
                clear:both;
            }
            
            
        </style>
        <script></script>
    </head>
    
    <body>
        <div class="box6">uppermost menu</div>
        <div class="box1">header</div>
        <div class="box5">navi</div>
        <div class="box23-wrap">
            <div class="box2">banner</div>
            <div class="box3">content</div>
        </div>
        <div class="clear"></div>
        <div class="box4">footer</div>
    </body>
</html>
