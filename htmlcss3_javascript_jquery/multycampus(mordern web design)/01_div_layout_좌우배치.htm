<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Morden WebSite Layout Design</title>
        <style>
            html, body { height: 100%; background: #000011;}
            * {margin: 0; padding: 0; text-transform: uppercase;}
            
            .box1{
                background-color: #FFFFFF; width: 600px; height: 150px;
                text-align: center; line-height: 150px;
                margin: 10px auto;
            }
            .box2, .box3, .box5, .box6{
                background-color: #FFFFFF; width: 150px; height: 150px;
                text-align: center; line-height: 150px;
                float: left;
            }
            .box2356-wrap{
                border: 0px solid red; width: 600px; height: 150px;
                margin: 0 auto;
            }
            .box4{
                background-color: #FFFFFF; width: 600px; height: 150px;
                text-align: center; line-height: 150px;
                margin: 10px auto;
            }
            div:nth-child(2n)
            {
                background-color: #00FFFF;
            }
            .clear{
                clear:both;
            }
        </style>
        <script></script>
    </head>
    <body>             
        <div class="box1">box 1</div>
        <div class="box2356-wrap">
            <div class="box2">box 2</div>
            <div class="box3">box 3</div>
            <div class="box5">box 5</div>
            <div class="box6">box 6</div>
        </div>
        <div class="clear"></div>
        <div class="box4">box 4</div>
    </body>
</html>
