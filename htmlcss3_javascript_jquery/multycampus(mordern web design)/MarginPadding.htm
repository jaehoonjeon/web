<!DOCTYPE html>
<html>
    <heade>
        <meta charset="utf-8">
        <title>Modern WebSite Layout & Publishing</title>
        <style>
            .div {
                height: 100px; width: 100px;
                border: 1px solid black;
            }
            #red {
                background-color: red;
                margin: 10px;
                /* Object와 화면과의 여백 */
            }
            #green {
                background-color: green;
                padding: 10px; 
                /* Object내의 내부여백 */
            }
            #blue {
                background-color: blue;
            }
            
        </style>
        <script></script>
    </heade>
    <body>
        <div style="width: 200px; height: 300px; background-color: gray;">
            <div class="div" id="red"> red </div>
            <div class="div" id="green"> green </div>
            <div class="div" id="blue"> blue </div>
        </div>
    </body>
</html>
