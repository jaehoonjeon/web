<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Morden WebSite Layout Design</title>
        <style>
            html, body { height: 100%; background: #000011; }
            * {margin: 0; padding: 0;}
            
            
            .box1-wrap{
                display: table; width: 100%; height: 25%;
            }
            
            .box1{
                background-color: #80ffff; height:25%;
                border: 8px solid; box-sizing: border-box;
                
                /* 
                높이가 정해져있는경우 가운데 정렬하기
                text-align: center; height:170px; line-height: 170px;
                */

                /*
                %로 되어있는 경우 가운데 정렬하기 (div로 감싸서 table-cell 활용하기)
                */
                display: table-cell; text-align: center; vertical-align: middle;
            }
            .box2{
                background-color: #ffffff; height:25%;
                border: 8px solid; box-sizing: border-box;
            }
            .box3{
                background-color: #80ffff; height:25%;
                border: 8px solid; box-sizing: border-box;
            }
            .box4{
                background-color: #ffffff; height:25%;
                border: 8px solid; box-sizing: border-box;
            }
            
            .bb0px {border-bottom: 0px solid;}
        </style>
        <script></script>
    </head>
    <body>        
        <div class="box1-wrap">
            <div class="box1 bb0px">box 1</div>
        </div>
        <div class="box2 bb0px">box 2</div>
        <div class="box3 bb0px">box 3</div>
        <div class="box4">box 4</div>
    </body>
</html>
